<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/main.css">
        <title>
            Spotify Artist Finder
        </title>
    </head>

    <body>
        <div class="topnav">
            <div class="titlebar">
                <!--<span id="name"></span>-->
                <img src='../img/logo.png'>
                <span id="desc">Identifying emerging artists on Spotify</span>
            </div>
            <div>
              <a class="active" href="/">Rankings</a>
              <a href="#about">About</a>
              <form action="/search.html">
                <input type="text" placeholder="Search for an artist" name="search">
              </form>
            </div>
        </div>
        <div class="bodyContainer">
            <div id='filtersDiv'>
                <form id='filters'>
                    <span class="filterLabel"><u>Genres</u></span><br>
                    <input class="filters genreFilter" id="any" type="checkbox" name="genre" value="any">Any<br>
                    <input class="filters genreFilter" id="pop" type="checkbox" name="genre" value="pop">Pop<br>
                    <input class="filters genreFilter" id="rock" type="checkbox" name="genre" value="rock">Rock<br>
                    <input class="filters genreFilter" id="hip-hop" type="checkbox" name="genre" value="hip-hop">Hip-Hop<br>
                    <input class="filters genreFilter" id="country" type="checkbox" name="genre" value="country">Country<br>
                    <input class="filters genreFilter" id="electronic" type="checkbox" name="genre" value="electronic">Electronic<br>
                    <input class="filters genreFilter" id="indie" type="checkbox" name="genre" value="indie">Indie<br>

                    <span class="filterLabel"><u>Omit Labels</u></span><br>
                    <input class="filters" id="umg" type="checkbox" name="label" value="umg">UMG<br>
                    <input class="filters" id="sony" type="checkbox" name="label" value="sony">Sony<br>
                    <input class="filters" id="warner" type="checkbox" name="label" value="warner">Warner<br>
                    <br>
                    
                    <span class="filterLabel"><u>Order By</u></span><br>
                    <input class="filters" id="score" type="radio" name="order" value="score" checked>Score<br>
                    <input class="filters" id="followers" type="radio" name="order" value="followers">Followers Increase<br>
                    <input class="filters" id="popularity" type="radio" name="order" value="popularity">Popularity Increase<br>
                    <br>
                    
                    <span class="filterLabel"><u>Result Size</u></span><br>
                    <input class="filters" id="size1" type="radio" name="size" value="25" checked>25<br>
                    <input class="filters" id="size2" type="radio" name="size" value="50">50<br>
                    <input class="filters" id="size3" type="radio" name="size" value="100">100<br>
                    <br>

                    <button class="pagePicker" type="submit">Apply</button>
                </form>
            </div>
            <table id="rankingsTable">
                <tr>
                </tr>
            </table>
            <div class="buttonContainer">
                <button class="pagePicker" id="prevBtn">Prev</button>
                <button class="pagePicker" id="nextBtn">Next</button>
            </div>
            <div id="pageInfo"></div>
            <script src="../js/rankings.js"></script>
        </div>
    </body>
</html>
