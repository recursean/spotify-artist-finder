<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../js/plotly-latest.min.js"></script>
        <title>
            Spotify Artist Finder
        </title>
    </head>

    <body>
        <div class="topnav">
            <div class="titlebar">
                <!--<span id="name">SAF</span>-->
                <img src='../img/logo.png'>
                <span id="desc">Identifying emerging artists on Spotify</span>
            </div>
            <div>
              <a class="active" href="/">Rankings</a>
              <a href="#about">About</a>
              <form action="/search.html">
                    <input type="text" placeholder="Search.." name="search">
              </form>
            </div>
        </div>
        <div class="bodyContainer">
            <img id="artistImage">
            <div id="artistInfo">
                <div id="artistName">
                </div>
                <div id="artistDetail">
                </div>
            </div>      
            <div id="genreList">
            </div> 
            <div id="topTracks">
            </div>
            <div id="moreCharts">
                <div class="tab">
                    <button class="tablinks active" onclick="showGraph(event, 'scoreChart')">Score</button>
                    <button class="tablinks" onclick="showGraph(event, 'followersChart')">Followers</button>
                    <button class="tablinks" onclick="showGraph(event, 'popularityChart')">Popularity</button>
                </div>
                <div class="perfTab" id="followersChart">
                </div>
                <div class="perfTab" id="popularityChart">
                </div>
                <div class="perfTab" id="scoreChart">
                </div>
            </div>
        </div>
        <script src="../js/artistDetail.js"></script>
    </body>
</html>
