<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../js/plotly-latest.min.js"></script>
        <title>
            Spotify Artist Finder
        </title>
    </head>

    <body>
        <div class="topnav">
            <div class="titlebar">
                <span id="name">SAF</span>
                <span id="desc">Identifying emerging artists on Spotify</span>
            </div>
            <div>
              <a class="active" href="/">Rankings</a>
              <a href="#about">About</a>
              <form action="/search.html">
                    <input type="text" placeholder="Search.." name="search">
              </form>
            </div>
        </div>
        <div class="bodyContainer">
            <img id="artistImage">
            <div id="artistInfo">
                <div id="artistName">
                </div>
                <div id="artistDetail">
                </div>
                <div id="genreList">
                </div> 
                <div id="topTracks">
                </div>
            </div>      
            <div id="moreCharts">
                <div id="followersChart">
                </div>
                <div id="popularityChart">
                </div>
                <div id="scoreChart">
                </div>
            </div>
        </div>
    </body>
</html>
