<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/main.css">
        <title>
            Spotify Artist Finder
        </title>
    </head>

    <body>
        <div class="topnav">
            <div class="titlebar">
                <!--<span id="name">SAF</span>-->
                <img src='../img/logo.png'>
                <span id="desc">Identifying emerging artists on Spotify</span>
            </div>
            <div>
              <a class="active" href="/">Rankings</a>
              <a href="#about">About</a>
              <form action="/search.html">
                <input type="text" placeholder="Search.." name="search" class="search">
              </form>
            </div>
        </div>
        <div class="bodyContainer">
            <table id="searchTable">
                <tr>
                </tr>
            </table>
            <div class="buttonContainer">
                <form id="prevPage" method="get">
                    <input type="text" placeholder="Search.." name="search" class="search" style="display:none;"> 
                    <input type="text" name="start" class="defaultVals" id="lowVal">
                    <button class="pagePicker" type="submit">Prev</button>
                </form>
                <form id="nextPage" method="get">
                    <input type="text" placeholder="Search.." name="search" class="search" style="display:none;"> 
                    <input type="text" name="start" class="defaultVals" id="highVal">
                    <button class="pagePicker" type="submit">Next</button>
                </form>
            </div>
            <div id="pageInfo"></div>
            <script src="../js/main.js"></script>
        </div>
    </body>
</html>
